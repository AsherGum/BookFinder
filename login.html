<!DOCTYPE html>
<html lang="en">

<head>
    <title>Log In Page</title>
    <!-- Charset -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Control of cache errors -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">

    <!-- Control of expiry date -->
    <meta http-equiv="Expires" content="0">

    <!-- Suppresses security issues -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <!-- FireBase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-messaging.js"></script>
    <script src="scripts/firebase-config.js"></script>

    <!-- Icon Scripts -->
    <script src="https://kit.fontawesome.com/c233e88540.js" crossorigin="anonymous"></script>

    <!-- Import JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Less Script & Stylesheet -->
    <link rel="stylesheet/less" type="text/css" href="style/login-stylesheet.less" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>

</head>

<body>
    <!-- Page content -->
    <div id="content">
        <!-- BookFinder logo -->
        <div id="logo">
            <p>BOOKFINDER</p>
        </div>
        <!-- Container for log in form -->
        <div id="logInContainer">
            <form>
                <!-- Email container -->
                <div id="emailContainer">
                    <!-- Email input -->
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <!-- Password container -->
                <div id="passwordContainer">
                    <!-- Password input -->
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <!-- Submit container -->
                <div id="submitContainer">
                    <!-- Submit button -->
                    <button type="submit" id="submit">Log In</button>
                </div>
                <!-- Sign up container -->
                <div id="signUpContainer">
                    <!-- Sign up link -->
                    <p id="signupPage" class="form-text text-muted">Dont have an account?<a href="signup.html">
                            Sign up.</a></p>
                </div>
            </form>
        </div>
        <!-- App information placeholder -->
        <div id="appInfoPlaceholder"></div>

        <!-- Loads general elements -->
        <script src="scripts/general.js"></script>
    </div>

    <!-- Login script -->
    <script src="scripts/login.js"></script>

</body>

</html>
