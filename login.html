<!DOCTYPE html>
<html lang="en">

<head>
    <title>Log In Page</title>
    <!-- Charset -->
    <meta charset="utf-8">
    <meta name="viwport" content="width=device-width">

    <!-- Control of cache errors -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">

    <!-- Control of expiry date -->
    <meta http-equiv="Expires" content="0">

    <!-- Suppresses security issues -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <!-- FireBase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-messaging.js"></script>
    <script src="scripts/firebase-config.js"></script>

    <!-- Icon Scripts -->
    <script src="https://kit.fontawesome.com/c233e88540.js" crossorigin="anonymous"></script>

    <!-- Import JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Less Script & Stylesheet -->
    <link rel="stylesheet/less" type="text/css" href="style/login-stylesheet.less" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>

</head>

<body>
    <div class="content">
        <div id="logo">
            <h1>BOOKFINDER</h1>
        </div>
        <div class="logInContainer">
            <form>
                <div class="emailContainer">
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="passwordContainer">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="logInContainer">
                    <button type="submit" id="submit">Log In</button>
                </div>
                <div class="signUpContainer">
                    <small id="signupPage" class="form-text text-muted">Dont have an account?<a href="signup.html">
                            Sign up.</a></small>
                </div>
            </form>
        </div>
        <div id="appInfoPlaceholder"></div>
        <script src="scripts/general.js"></script>
    </div>


    <script src="scripts/login.js"></script>

</body>

</html>
