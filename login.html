<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Chat List</title>

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 

    <!-- FireBase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-messaging.js"></script>
    <script src="scripts/firebase-config.js"></script>

    <!-- Icon Scripts -->
    <script src="https://kit.fontawesome.com/c233e88540.js" crossorigin="anonymous"></script>

    <!-- Import JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Less Script & Stylesheet -->
    <link rel="stylesheet/less" type="text/css" href="style/login-stylesheet.less" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>

</head>

<body>
    <div class="content">
        <div id="logo">
            <h1>BOOKFINDER</h1>
        </div>
        <div class="loginContainer">
            <form>
                <div class="emailContainer">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group" style="text-align: center;">
                    <small id="signupPage" class="form-text text-muted"> <a href="signup.html">Dont Have an Account?
                            Click here to Sign Up</a></small>
                </div>
                <div style="text-align: center;">
                    <button type="submit" id="submit">Log in</button>
                </div>
            </form>
        </div>
        <div class="headingsContainer">Get cheaper books from your fellow post-secondary peers on BookFinder.</div>
        <div class="descriptionContainer firstContainer">
            <div class="descriptionPicture"><i class="fas fa-book"></i></div>
            <div class="descriptionText">
                <span id="bold">Get updates on the cheapest books</span><span id="light"> for your classes.</span>
            </div>
        </div>
        <div class="descriptionContainer">
            <div class="descriptionPicture"><i class="fas fa-wallet"></i></div>
            <div class="descriptionText">
                <span id="bold">Sell textbooks easily</span><span id="light"> once you're done with them.</span>
            </div>
        </div>
        <div class="descriptionContainer lastContainer">
            <div class="descriptionPicture"><i class="fas fa-truck"></i></div>
            <div class="descriptionText">
                <span id="bold">Get textbooks delivered </span><span id="light"> to you for cheap.</span>
            </div>
        </div>
    </div>


    <script src="scripts/login.js"></script>

</body>

</html>
