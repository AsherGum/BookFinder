<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sell Page</title>

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-messaging.js"></script>
    <script src="scripts/firebase-config.js"></script>

    <!-- Icon Scripts -->
    <script src="https://kit.fontawesome.com/c233e88540.js" crossorigin="anonymous"></script>

    <!-- Bookstrap styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Less Script & Stylesheet -->
    <link rel="stylesheet/less" type="text/css" href="style/sell-stylesheet.less" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>

    <!-- Import jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>

    <div class="topbar">
        <span class="logo">BOOKFINDER</span>
        <label class="search" for="inpt_search">
            <input id="inpt_search" type="text" placeholder="Not yet implemented..." />
        </label>
    </div>

    <!-- Page Content -->
    <div class="content">
        <div class="topBuffer"></div>
        <form action="sell-success.html">
            <div class="name label">Textbook Name</div>
            <div><input id="name" class="nameInput input" type="text" /></div>
            <div class="price label">Price</div>
            <div><input id="price" class="priceInput input" type="number" /></div>
            <div class="description label">Description</div>
            <div><input id="description" class="descriptionInput input" type="text" /></div>
            <div class="row">
                <div class="col-sm-2 imgUp">
                    <div class="imagePreview"></div>
                    <label class="btn btn-primary">
                        Upload<input type="file" class="uploadFile img" value="Upload Photo">
                    </label>
                </div>
            </div>
            <div><button id="submit" class="inputLast center" type="submit">Post</div>
        </form>
    </div>
    <!-- /.content -->

    <div class="navbar">
        <a href="main.html"><i class="fas fa-home"></i></a>
        <a href="sell.html"><i class="fas fa-hand-holding-usd"></i></a>
        <a href="profile.html"><i class="fas fa-user"></i></a>
        <a href="chatlist.html"><i class="fas fa-comment"></i></a>
        <a href="settings.html"><i class="fas fa-cog"></i></a>
    </div>

    <!-- Javascript for search bar and authentification -->
    <script type="text/javascript" src="scripts/firebase-auth.js"></script>
    <script type="text/javascript" src="scripts/search-widget.js"></script>

    <!-- Javascript for profile update -->
    <script type='text/javascript' src="scripts/sell.js"></script>
</body>

</html>
