<!DOCTYPE html>
<html>

<head>
    <title>Sell Page</title>

    <!-- Charset -->
    <meta charset="utf-8">
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Control of cache errors -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">

    <!-- Control of expiry date -->
    <meta http-equiv="Expires" content="0">

    <!-- Suppresses security issues -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-storage.js"></script>
    <script src="scripts/firebase-config.js"></script>

    <!-- Icon Scripts -->
    <script src="https://kit.fontawesome.com/c233e88540.js" crossorigin="anonymous"></script>

    <!-- Bookstrap styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Less Script & Stylesheet for General Styling -->
    <link rel="stylesheet/less" type="text/css" href="style/general-stylesheet.less" />
    <!-- Less Script & Stylesheet for Specific Page -->
    <link rel="stylesheet/less" type="text/css" href="style/sell-stylesheet.less" />
    <!-- Import less -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>

    <!-- Import jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>

    <!-- Top bar -->
    <div id="topBarPlaceholder"></div>

    <!-- Page Content -->
    <div id="content">
        <!-- Buffer so content doesn't overlap with top bar -->
        <div id="topBuffer"></div>

        <!-- Form for posting a textbook -->
        <form>
            <!-- Label for textbook name -->
            <div id="nameLabel" class="label">Textbook Name</div>
            <!-- Input for textbook name -->
            <div><input id="name" class="input" type="text" /></div>
            <!-- Label for textbook price -->
            <div id="priceLabel" class="label">Price</div>
            <!-- Input for textbook price -->
            <div><input id="price" class="input" type="number" /></div>
            <!-- Label for Universty name -->
            <div id="universityLabel" class="label">University</div>
            <div>
                <!-- Input for university name (predetermined options) -->
                <select id="university">
                    <option value="British Columbia Institute of Technology">British Columbia Institute of Technology
                    </option>
                    <option value="University of British Columbia">University of British Columbia</option>
                    <option value="Simon Fraser University">Simon Fraser University</option>
                </select>
            </div>
            <!-- Label of description box -->
            <div id="descriptionLabel" class="label">Description</div>
            <!-- Description container -->
            <div id="descriptionLabelContainer">
                <!-- Description text area input -->
                <textarea id="description" rows="4" cols="50"></textarea>
            </div>
            <!-- Row for image preview -->
            <div class="row">
                <!-- Image placeholder -->
                <div class="col-sm-2" id="imgUp">
                    <!-- Image preview -->
                    <div id="imagePreview"></div>
                    <!-- Primary button for upload -->
                    <label class="btn btn-primary">
                        Upload
                        <!-- Upload a photo -->
                        <input type="file" id="uploadFile" class="img" value="Upload Photo" id="image">
                    </label>
                </div>
            </div>

            <!-- Post textbook button -->
            <div><button id="submit" class="center" type="submit">Post</div>
        </form>

        <!-- Buffer so content doesn't overlap with navigation bar -->
        <div id="bottomBuffer"></div>
    </div>
    <!-- /.content -->

    <!-- Navigation bar placeholder -->
    <div id="navBarPlaceholder"></div>

    <!-- Loads general HTML files to avoid code repetition -->
    <script src="scripts/general.js"></script>

    <!-- Firebase authentification -->
    <script type="text/javascript" src="scripts/firebase-auth.js"></script>

    <!-- Search bar -->
    <script type="text/javascript" src="scripts/search-widget.js"></script>

    <!-- Javascript for selling update -->
    <script type='text/javascript' src="scripts/sell.js"></script>
</body>

</html>
