<!DOCTYPE html>
<html>

<head>
    <title>Settings Page</title>

    <!-- Charset -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Control of cache errors -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">

    <!-- Control of expiry date -->
    <meta http-equiv="Expires" content="0">

    <!-- Suppresses security issues -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <!-- FireBase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-messaging.js"></script>
    <script src="scripts/firebase-config.js"></script>

    <!-- Icon Scripts -->
    <script src="https://kit.fontawesome.com/c233e88540.js" crossorigin="anonymous"></script>

    <!-- Less Script & Stylesheet for Specific Page -->
    <link rel="stylesheet/less" type="text/css" href="style/settings-stylesheet.less" />
    <!-- Less Script & Stylesheet for General Styling -->
    <link rel="stylesheet/less" type="text/css" href="style/general-stylesheet.less" />
    <!-- Import less -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>

    <!-- Import jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>

    <!-- Top bar -->
    <div id="topBarPlaceholder"></div>

    <!-- Page Content -->
    <div class="content">

        <div id="topBuffer"></div>

        <div class="notifContainer container notImplemented">
            <div class="notifPicture icon"><i class="fas fa-bell"></i></div>
            <div class="notifText text"><span></span></div>
        </div>
        <div class="privacyContainer container notImplemented">
            <div class="privacyPicture icon"><i class="fas fa-lock"></i></div>
            <div class="privacyText text"><span></span></div>
        </div>
        <div class="securityContainer container notImplemented">
            <div class="securityPicture icon"><i class="fas fa-shield-alt"></i></div>
            <div class="securityText text"><span></span></div>
        </div>
        <div class="helpContainer container notImplemented">
            <div class="helpPicture icon"><i class="fas fa-question-circle"></i></div>
            <div class="helpText text"><span></span></div>
        </div>
        <div class="aboutContainer container notImplemented">
            <div class="aboutPicture icon"><i class="fas fa-info-circle"></i></div>
            <div class="aboutText text"><span></span></div>
        </div>
        <div class="logoutContainer container" id="logoutContainer">
            <div class="logoutPicture icon"><i class="fas fa-sign-out-alt"></i></div>
            <div class="logoutText text">Log Out</div>
        </div>
    </div>
    <!-- /.content -->

    <div id="navBarPlaceholder"></div>

    <!-- Loads general HTML files to avoid code repetition -->
    <script src="scripts/general.js"></script>

    <!-- Firebase authentification -->
    <script type="text/javascript" src="scripts/firebase-auth.js"></script>

    <!-- Search bar -->
    <script type="text/javascript" src="scripts/search-widget.js"></script>

    <!-- Javascript for signing out -->
    <script type="text/javascript" src="scripts/signout.js"></script>
</body>

</html>
