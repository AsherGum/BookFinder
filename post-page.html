<!DOCTYPE html>
<html lang="en">

<head>
    
    <title>Post a book</title>
    
    <!-- Charset -->
    <meta charset="UTF-8">
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- IE Edge compatibility -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Control of cache errors -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">

    <!-- Suppresses security issues -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <!-- Control of expiry date -->
    <meta http-equiv="Expires" content="0">

    <!-- FireBase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-storage.js"></script>
    <script src="scripts/firebase-config.js"></script>

    <!-- Import jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Less Script & Stylesheet for General Styling -->
    <link rel="stylesheet/less" type="text/css" href="style/post-page-stylesheet.less" />

    <!-- Import less -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>

</head>

<body>
    <!-- Container for everything -->
    <div id="container">
        <!-- Banner container -->
        <div class="banner">
            <!-- Title container -->
            <div id="title"></div>
        </div>
        <!-- Main content container -->
        <div class="content">
            <!-- Image container -->
            <div id="imageContainer">
                <!-- Image file -->
                <img id="image">
            </div>
            <!-- Price -->
            <p id="price"></p>
            <!-- Description header -->
            <p id="descriptionLab">Description</p>
            <!-- Container for description text -->
            <div class="descriptionContainer">
                <!-- Description itself -->
                <p id="description"></p>
            </div>
        </div>
    </div>

    <!-- Navigation bar for post page -->
    <div id="navigation">
        <!-- Back button -->
        <div class="navChild" id="back">
            <p>Back</p>
        </div>
        <!-- Contact seller button (yet to be implemented) -->
        <div class="navChild">
            <p>Contact Seller</p>
        </div>
    </div>

    <!-- Post page script -->
    <script src="./scripts/post-page.js"></script>
</body>

</html>
