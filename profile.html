<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Profile Page</title>

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-messaging.js"></script>
    <script src="scripts/firebase-config.js"></script>

    <!-- Icon Scripts -->
    <script src="https://kit.fontawesome.com/c233e88540.js" crossorigin="anonymous"></script>

    <!-- Less Script & Stylesheet -->
    <link rel="stylesheet/less" type="text/css" href="style/profile-stylesheet.less" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>

    <!-- Import jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>

    <div class="topbar">
        <span class="logo">BOOKFINDER</span>
        <label class="search" for="inpt_search">
            <input id="inpt_search" type="text" placeholder="Not working yet..."/>
        </label>
    </div>

    <!-- Page Content -->
    <div class="content">
        <div class="profilePhotoContainer">
            <img class="profilePhoto center" src="images/profile-photo-placeholder.png"
                alt="Profile Photo Placeholder" />
        </div>
        <form>
        <div class="changeProfilePhoto center"> Change Profile Photo </div>
        <div class="firstName label">First Name</div>
        <div><input id="first" class="firstNameInput input" type="text" /></div>
        <div class="lastName label">Last Name</div>
        <div><input id="last" class="lastNameInput input" type="text" /></div>
        <div class="username label">Username</div>
        <div><input id="username" class="usernameInput input" type="text" /></div>
        <div class="email label">Email Address</div>
        <div><input id="email" class="emailInput input" type="email" /></div>
        <div class="phoneNumber label">Phone Number</div>
        <div><input id="phone" class="phoneNumberInput input" type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" /></div>
        <div class="university label">University</div>
        <div><input id="university" class="universityInput input" type="text" /></div>
        <div><button id="submit" class="inputLast center" type="submit">Submit</div>
        </form>
    </div>
    <!-- /.content -->

    <div class="navbar">
        <a href="main.html"><i class="fas fa-home"></i></a>
        <a href="#"><i class="fas fa-hand-holding-usd"></i></a>
        <a href="profile.html"><i class="fas fa-user"></i></a>
        <a href="chatlist.html"><i class="fas fa-comment"></i></a>
        <a href="settings.html"><i class="fas fa-cog"></i></a>
    </div>

    <!-- Javascript references -->
    <script type='text/javascript' src="scripts/profile.js"></script>
</body>

</html>
