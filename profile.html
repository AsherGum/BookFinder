<!DOCTYPE html>
<html>

<head>
    <title>Profile Page</title>

    <!-- Charset -->
    <meta charset="utf-8">

    <!-- Control of cache errors -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">

    <!-- Control of expiry date -->
    <meta http-equiv="Expires" content="0">

    <!-- Suppresses security issues -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-messaging.js"></script>
    <script src="scripts/firebase-config.js"></script>

    <!-- Icon Scripts -->
    <script src="https://kit.fontawesome.com/c233e88540.js" crossorigin="anonymous"></script>

    <!-- Less Script & Stylesheet for Specific Page -->
    <link rel="stylesheet/less" type="text/css" href="style/profile-stylesheet.less" />
    <!-- Less Script & Stylesheet for General Styling -->
    <link rel="stylesheet/less" type="text/css" href="style/general-stylesheet.less" />
    <!-- Import less -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>

    <!-- Import jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>

    <div id="topBarPlaceholder"></div>

    <!-- Page Content -->
    <div class="content">
        <div class="topBuffer"></div>
        <div class="profilePhotoContainer">
            <img class="profilePhoto center" src="images/profile-photo-placeholder.png"
                alt="Profile Photo Placeholder" />
        </div>
        <form>
            <div class="changeProfilePhoto center">
                <label>
                    Change Profile Photo
                    <input type="file" class="uploadProfile img" value="Upload Profile Photo">
                </label>
            </div>
            <div class="firstName label">First Name</div>
            <div><input id="first" class="firstNameInput input" type="text" /></div>
            <div class="lastName label">Last Name</div>
            <div><input id="last" class="lastNameInput input" type="text" /></div>
            <div class="username label">Username</div>
            <div><input id="username" class="usernameInput input" type="text" /></div>
            <div class="email label">Email Address</div>
            <div><input id="email" class="emailInput input" type="email" readonly /></div>
            <div class="phoneNumber label">Phone Number</div>
            <div><input id="phone" class="phoneNumberInput input" type="tel" name="phone"
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" /></div>
            <div class="university label">University</div>
            <div>
                <select class="universityInput" id="university">
                    <option value="British Columbia Institute of Technology">British Columbia Institute of Technology
                    </option>
                    <option value="University of British Columbia">University of British Columbia</option>
                    <option value="Simon Fraser University">Simon Fraser University</option>
                </select>
            </div>
            <div><button id="submit" class="inputLast center" type="submit">Submit</div>
        </form>
    </div>
    <!-- /.content -->

    <div id="navBarPlaceholder"></div>

    <!-- Loads general HTML files to avoid code repetition -->
    <script src="scripts/general.js"></script>

    <!-- Firebase authentification -->
    <script type="text/javascript" src="scripts/firebase-auth.js"></script>

    <!-- Search bar -->
    <script type="text/javascript" src="scripts/search-widget.js"></script>

    <!-- Profile update -->
    <script type='text/javascript' src="scripts/profile.js"></script>
</body>

</html>
