<!DOCTYPE html>
<html>

<head>
    <title>Profile Page</title>

    <!-- Charset -->
    <meta charset="utf-8">

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Control of cache errors -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">

    <!-- Control of expiry date -->
    <meta http-equiv="Expires" content="0">

    <!-- Suppresses security issues -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-messaging.js"></script>
    <script src="scripts/firebase-config.js"></script>

    <!-- Icon Scripts -->
    <script src="https://kit.fontawesome.com/c233e88540.js" crossorigin="anonymous"></script>

    <!-- Less Script & Stylesheet for Specific Page -->
    <link rel="stylesheet/less" type="text/css" href="style/profile-stylesheet.less" />
    <!-- Less Script & Stylesheet for General Styling -->
    <link rel="stylesheet/less" type="text/css" href="style/general-stylesheet.less" />
    <!-- Import less -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>

    <!-- Import jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>

    <!-- Top bar -->
    <div id="topBarPlaceholder"></div>

    <!-- Page Content -->
    <div id="content">
        <!-- Buffer so content doesn't overlap with top bar -->
        <div id="topBuffer"></div>
        <!-- Profile photo container-->
        <div id="profilePhotoContainer">
            <!-- Profile photo image file -->
            <img id="profilePhoto center" src="images/profile-photo-placeholder.png" alt="Profile Photo Placeholder" />
        </div>

        <!-- Your information form -->
        <form>
            <!-- Change profile photo text container -->
            <div id="changeProfilePhoto" class="center">
                <label>
                    Change Profile Photo
                    <!-- Upload profile button -->
                    <input type="file" id="uploadProfile" class="img" value="Upload Profile Photo" />
                </label>
            </div>
            <!-- First name label -->
            <div id="firstNameLabel" class="label">First Name</div>
            <!-- First name input field -->
            <div><input id="first" class="input" type="text" /></div>
            <!-- Last name label -->
            <div id="lastNameLabel" class="label">Last Name</div>
            <!-- Last name input field -->
            <div><input id="last" class="input" type="text" /></div>
            <!-- Username label -->
            <div id="userNameLabel" class="label">Username</div>
            <!-- Username input field -->
            <div><input id="username" class="input" type="text" /></div>
            <!-- Email label -->
            <div id="emailLabel" class="label">Email Address</div>
            <!-- Email input field, read only -->
            <div><input id="email" class="input" type="email" readonly /></div>
            <!-- Phone number label -->
            <div id="phoneNumberLabel" class="label">Phone Number</div>
            <!-- Phone number field -->
            <div><input id="phone" class="input" type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" /></div>
            <!-- University label -->
            <div id="universityLabel" class="label">University</div>
            <!-- University select field -->
            <div>
                <select id="university">
                    <option value="British Columbia Institute of Technology">British Columbia Institute of Technology
                    </option>
                    <option value="University of British Columbia">University of British Columbia</option>
                    <option value="Simon Fraser University">Simon Fraser University</option>
                </select>
            </div>
            <!-- Submit button -->
            <div><button id="submit" class="center" type="submit">Submit</div>
        </form>

        <!-- Buffer so content doesn't overlap with navigation bar -->
        <div id="bottomBuffer"></div>
    </div>
    <!-- /.content -->

    <!-- Navigation bar placeholder -->
    <div id="navBarPlaceholder"></div>

    <!-- Loads general HTML files to avoid code repetition -->
    <script src="scripts/general.js"></script>

    <!-- Firebase authentification -->
    <script type="text/javascript" src="scripts/firebase-auth.js"></script>

    <!-- Search bar -->
    <script type="text/javascript" src="scripts/search-widget.js"></script>

    <!-- Profile update -->
    <script type='text/javascript' src="scripts/profile.js"></script>
</body>

</html>
