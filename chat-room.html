<!DOCTYPE html>
<html>

<head>
    <title>Chat List</title>

    <!-- Charset -->
    <meta charset="utf-8">

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Control of cache errors -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">

    <!-- Control of expiry date -->
    <meta http-equiv="Expires" content="0">

    <!-- Suppresses security issues -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <!-- FireBase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-messaging.js"></script>
    <script src="scripts/firebase-config.js"></script>

    <!-- Icon Scripts -->
    <script src="https://kit.fontawesome.com/c233e88540.js" crossorigin="anonymous"></script>

    <!-- Less Script & Stylesheet -->
    <link rel="stylesheet/less" type="text/css" href="style/chat-room-stylesheet.less" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>

    <!-- Import jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script type="text/javascript" src="scripts/chat-room.js"></script>
</head>

<body>
    <!-- Page Content -->
    <div class="content">
        <!-- Whole chat container -->
        <div class="chat">
            <!-- Chat header container -->
            <div class="chat_header">
                
                <img class="chat_avatar" src="images/sample-profile-pic.png" />
                <div class="chat_arrow"><a href="chatlist.html"><i class="fas fa-arrow-left"></i></a></div>
                <div><span class="chat_name">Jenny Hsieh</span>
                    <div class="chat_status">Online</div>
                </div>
            </div>
            <div class="chat_s">
                <div class="chat_bubble-1">Hi</div>
                <div class="chat_bubble-1">Are you still selling the book?</div>
                <div class="chat_bubble-2">Yep. Where would you like to meet?</div>
                <div class="chat_bubble-1">How about BCIT library?</div>
                <div class="chat_bubble-2">Sure</div>
                <div class="chat_bubble-2">What time is good for you?</div>
                <div class="chat_bubble-1">Around 5pm</div>
            </div>
            <div class="chat_input">
                <input type="text" placeholder="Type here..." class="chatText" id="chatText"
                    onkeypress="if(event.keyCode === 13){add();clear();}"><button onclick="add();clear();"
                    class="chat_submit fa fa-send"></button>
            </div>
        </div>
    </div>
    <!-- /.content -->

    <!-- Javascript references -->
    <script type="text/javascript" src="scripts/firebase-auth.js"></script>
    <script type="text/javascript" src="scripts/search-widget.js"></script>
</body>

</html>
