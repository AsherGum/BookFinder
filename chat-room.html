<!DOCTYPE html>
<html>

<head>
    <title>Chat List</title>

    <!-- Charset -->
    <meta charset="utf-8">

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Control of cache errors -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">

    <!-- Control of expiry date -->
    <meta http-equiv="Expires" content="0">

    <!-- Suppresses security issues -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <!-- FireBase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-messaging.js"></script>
    <script src="scripts/firebase-config.js"></script>

    <!-- Icon Scripts -->
    <script src="https://kit.fontawesome.com/c233e88540.js" crossorigin="anonymous"></script>

    <!-- Less Script & Stylesheet -->
    <link rel="stylesheet/less" type="text/css" href="style/chat-room-stylesheet.less" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>

    <!-- Import jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script type="text/javascript" src="scripts/chat-room.js"></script>
</head>

<body>
    <!-- Page Content -->
    <div id="content">
        <!-- Whole chat container -->
        <div id="chat">
            <!-- Chat header container -->
            <div id="chatHeader">
                <!-- Profile picture of who you're talking to -->
                <img id="chatAvatar" src="images/sample-profile-pic.png" />
                <!-- Back arrow -->
                <div id="chatArrow"><a href="chat-list.html"><i class="fas fa-arrow-left"></i></a></div>
                <div>
                    <!-- Name of who you're talking to -->
                    <span id="chatName">Jenny Hsieh</span>
                    <!-- Status of who you're talking to -->
                    <div id="chatStatus">Online</div>
                </div>
            </div>
            <!-- Chat messages box -->
            <div id="chatSent">
                <!-- Chat bubbles -->
                <div class="chatBubble1">Hi</div>
                <div class="chatBubble1">Are you still selling the book?</div>
                <div class="chatBubble2">Yep. Where would you like to meet?</div>
                <div class="chatBubble1">How about BCIT library?</div>
                <div class="chatBubble2">Sure</div>
                <div class="chatBubble2">What time is good for you?</div>
                <div class="chatBubble1">Around 5pm</div>
            </div>
            <!-- Chat input container -->
            <div id="chatInput">
                <!-- Chat input, adds to message box and clears when enter or button is clicked -->
                <input type="text" placeholder="Type here..." id="chatText"
                    onkeypress="if(event.keyCode === 13){add();clear();}">
                <!-- Submit button -->
                <button onclick="add();clear();" id="chatSubmit fa fa-send"></button>
            </div>
        </div>
    </div>
    <!-- /.content -->

    <!-- Javascript references -->
    <script type="text/javascript" src="scripts/firebase-auth.js"></script>
    <script type="text/javascript" src="scripts/search-widget.js"></script>
</body>

</html>
