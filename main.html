<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Main Page</title>

    <!-- Icon Scripts -->
    <script src="https://kit.fontawesome.com/c233e88540.js" crossorigin="anonymous"></script>

    <!-- Less Script & Stylesheet -->
    <link rel="stylesheet/less" type="text/css" href="style/main-stylesheet.less" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>

    <!-- Import jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>

    <div class="topbar">
        <span class="logo">BOOKFINDER</span>
        <label class="search" for="inpt_search">
            <input id="inpt_search" type="text" />
        </label>
    </div>

    <!-- Page Content -->
    <div class="content">
        <!-- First textbook -->
        <div class="boxTop">
            <div class="boxInner">
                <a href="#">
                    <img class="textbookPicture" src="images/sample-textbook-1.png" alt="Java textbook">
                </a>
            </div>
            <div class="priceBox">
                <span class="priceBoxText">$60 CAD</span>
            </div>
            <div class="descriptionBox">
                <span class="descriptionBoxText">Random Java Book Name</span>
                <span class="messageIcon"><a href="#"><i class="fas fa-comments"></i></a></span>
            </div>
        </div>
        <!-- Second textbook -->
        <div class="box">
            <div class="boxInner">
                <a href="#">
                    <img class="textbookPicture" src="images/sample-textbook-2.jpg" alt="C++ textbook">
                </a>
            </div>
            <div class="priceBox">
                <span class="priceBoxText">$100 CAD</span>
            </div>
            <div class="descriptionBox">
                <span class="descriptionBoxText">Random C++ Book Name</span>
                <span class="messageIcon"><a href="#"><i class="fas fa-comments"></i></a></span>
            </div>
        </div>
        <!-- Third textbook -->
        <div class="boxBottom">
            <div class="boxInner">
                <a href="#">
                    <img class="textbookPicture" src="images/sample-textbook-3.jpg" alt="Python textbook">
                </a>
            </div>
            <div class="priceBox">
                <span class="priceBoxText">$55 CAD</span>
            </div>
            <div class="descriptionBox">
                <span class="descriptionBoxText">Random Python Book Name</span>
                <span class="messageIcon"><a href="#"><i class="fas fa-comments"></i></a></span>
            </div>
        </div>

    </div>
    <!-- /.content -->

    <div class="navbar">
        <a href="#"><i class="fas fa-home"></i></a>
        <a href="#"><i class="fas fa-hand-holding-usd"></i></a>
        <a href="#"><i class="fas fa-user"></i></a>
        <a href="#"><i class="fas fa-comment"></i></a>
        <a href="#"><i class="fas fa-cog"></i></a>
    </div>

    <!-- Javascript for search bar -->
    <script type="text/javascript" src="scripts/main-javascript.js"></script>
</body>

</html>
