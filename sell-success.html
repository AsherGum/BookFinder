<!DOCTYPE html>
<html>

<head>
    <title>Book Posted!</title>

    <!-- Charset -->
    <meta charset="utf-8">
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Redirect timer -->
    <meta http-equiv="refresh" content="3;url=./main.html" />
    
    <!-- Control of cache errors -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">

    <!-- Control of expiry date -->
    <meta http-equiv="Expires" content="0">

    <!-- Suppresses security issues -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-messaging.js"></script>
    <script src="scripts/firebase-config.js"></script>

    <!-- Icon Scripts -->
    <script src="https://kit.fontawesome.com/c233e88540.js" crossorigin="anonymous"></script>

    <!-- Less Script & Stylesheet -->
    <link rel="stylesheet/less" type="text/css" href="style/sell-success-stylesheet.less" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>

    <!-- Import jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
    <!-- Page Content -->
    <div id="content">
        <!-- Image container -->
        <div id="sellSuccessContainer">
            <!-- Checkmark image -->
            <img id="sellSuccess" class="center" src="images/checkmark.png"
                alt="Succesfully sold!" />
        </div>
        <!-- Description container -->
        <div id="descriptionContainer" class="center">
            <!-- Main text -->
            <span id="mainText">Book Posted!</span>
            <div>
                <!-- Sub text -->
            <span id="subText">You will be automatically redirected in 3 seconds...</span>
            <!-- Linked redirection text (in case they don't get atomatically redirected) -->
            <a id="redirectText" href="main.html">Click here if you are not.</a>
            </div>
        </div>
    </div>
    <!-- /.content -->

    <!-- Javascript authentification-->
    <script type="text/javascript" src="scripts/firebase-auth.js"></script>

</html>
