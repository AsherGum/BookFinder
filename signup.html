<!DOCTYPE html>
<html>

<head>
    <title>Sign Up Page</title>

    <!-- Charset -->
    <meta charset="utf-8">
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Control of cache errors -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">

    <!-- Control of expiry date -->
    <meta http-equiv="Expires" content="0">

    <!-- Suppresses security issues -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <!-- Firebase Scripts-->
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-messaging.js"></script>
    <script src="scripts/firebase-config.js"></script>

    <!-- Icon Scripts -->
    <script src="https://kit.fontawesome.com/c233e88540.js" crossorigin="anonymous"></script>

    <!-- Import jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Less Script & Stylesheet -->
    <link rel="stylesheet/less" type="text/css" href="style/signup-stylesheet.less" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>
</head>

<body>
    <!-- Content container -->
    <div id="content">
        <!-- Logo -->
        <div id="logo">
            <p>BOOKFINDER</p>
        </div>
        <!-- Sign up form container  -->
        <div id="signUpContainer">
            <!-- Sign up form -->
            <form>
                <!-- First name container -->
                <div id="firstNameContainer">
                    <!-- First name input -->
                    <input type="text" class="form-control" id="firstName" placeholder="First Name">
                </div>
                <!-- Last name container -->
                <div id="lastNameContainer">
                    <!-- Last name input -->
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                </div>
                <!-- University container -->
                <div id="universityContainer">
                    <!-- University input (Preselected options) -->
                    <select id="university">
                        <option selected>Choose a university</option>
                        <option value="British Columbia Institute of Technology">British Columbia Institute of
                            Technology</option>
                        <option value="University of British Columbia">University of British Columbia</option>
                        <option value="Simon Fraser University">Simon Fraser University</option>
                    </select>
                </div>
                <!-- Email container -->
                <div id="emailContainer">
                    <!-- Email input -->
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <!-- Password container -->
                <div id="passwordContainer">
                    <!-- Password input -->
                    <input type="password" class="form-control" id="password"
                        placeholder="Enter a password more than 6 characters">
                </div>
                <!-- Sign up container -->
                <div id="signUpButtonContainer">
                    <!-- Sign up button -->
                    <button type="submit" id="submit">Sign Up</button>
                </div>
                <!-- Log in text container -->
                <div id="logInContainer">
                    <p id="logInPage" class="form-text text-muted">Already have an account?<a href="login.html">
                            Log in.</a></p>
                </div>
            </form>
        </div>

        <!-- App information placeholder -->
        <div id="appInfoPlaceholder"></div>

        <!-- To load general elements -->
        <script src="scripts/general.js"></script>
    </div>

    <!-- Sign up script -->
    <script src="scripts/signup.js"></script>
</body>

</html>
