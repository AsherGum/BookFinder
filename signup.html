<!DOCTYPE html>
<html>

<head>
    <title>Sign Up Page</title>

    <!-- Charset -->
    <meta charset="utf-8">

    <!-- Control of cache errors -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">

    <!-- Control of expiry date -->
    <meta http-equiv="Expires" content="0">

    <!-- Suppresses security issues -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <!-- Firebase Scripts-->
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-messaging.js"></script>
    <script src="scripts/firebase-config.js"></script>

    <!-- Icon Scripts -->
    <script src="https://kit.fontawesome.com/c233e88540.js" crossorigin="anonymous"></script>

    <!-- Less Script & Stylesheet -->
    <link rel="stylesheet/less" type="text/css" href="style/signup-stylesheet.less" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>
</head>

<body>
    <div class="content">
        <div id="logo">
            <h1>BOOKFINDER</h1>
        </div>
        <div class="signUpContainer">
            <form>
                <div class="firstNameContainer">
                    <input type="text" class="form-control" id="firstName" placeholder="First Name">
                </div>
                <div class="lastNameContainer">
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                </div>
                <div class="universityContainer">
                    <select id="university">
                        <option selected>Choose a university</option>
                        <option value="British Columbia Institute of Technology">British Columbia Institute of
                            Technology</option>
                        <option value="University of British Columbia">University of British Columbia</option>
                        <option value="Simon Fraser University">Simon Fraser University</option>
                    </select>
                </div>
                <div class="emailContainer">
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="passwordContainer">
                    <input type="password" class="form-control" id="password"
                        placeholder="Enter a password more than 6 characters">
                </div>
                <div class="logInContainer">
                    <button type="submit" id="submit">Sign Up</button>
                </div>
                <div class="signUpContainer">
                    <small id="signupPage" class="form-text text-muted">Already have an account?<a href="login.html">
                            Log in.</a></small>
                </div>
            </form>
        </div>
        <div id="appInfoPlaceholder"></div>
        <script src="scripts/general.js"></script>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="scripts/signup.js"></script>
</body>

</html>
